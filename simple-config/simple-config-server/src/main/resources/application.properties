spring.application.name=config-server
server.port=7001
# git管理配置
spring.cloud.config.server.git.uri= https://github.com/jiesenboor/SpringCloud-Learning.git
# 在仓库的config,simple-config两个目录下查找配置文件
spring.cloud.config.server.git.searchPaths=simple-config/profiles/config,simple-config/profiles/simple-config

